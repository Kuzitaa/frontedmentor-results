<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 800px)">
</head>
<body>
  <main>
    <section class="rsc-card">
      <h1>Your Result</h1>
      <div class="rsc-card--info-circle">
        <p class="rsc-card--info-circle-p1">76</p>
        <p class="rsc-card--info-circle-p2">of 100</p>
      </div>
      <div class="rsc-card--score-info">
        <p class="rsc-card--score-info-p1">Great</p>
        <p class="rsc-card--score-info-p2">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="rsc-summary">
      <h2>Summary</h2>
      <div class="rsc-summary--card rct">
        <div>
          <span></span>
          <p>Reaction</p> 
        </div>
        <div class="rsc-card--p">
          <p>80</p>
          <p>/ 100</p>
        </div>
      </div>
      <div class="rsc-summary--card mmr">
        <div>
          <span></span>
          <p>Memory</p> 
        </div>
        <div class="rsc-card--p">
          <p>92</p>
          <p>/ 100</p>
        </div>
      </div>
      <div class="rsc-summary--card vrb">
        <div>
          <span></span>
          <p>Verbal</p> 
        </div>
        <div class="rsc-card--p">
          <p>61</p>
          <p>/ 100</p>
        </div>
      </div>
      <div class="rsc-summary--card vsl">
        <div>
          <span></span>
          <p>Visual</p> 
        </div>
        <div class="rsc-card--p">
          <p>72</p>
          <p>/ 100</p>
        </div>
      </div>
      <button class="rsc-summary--button">Continue</button>
    </section>
  </main>
  <!-- <div class="attribution">
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
